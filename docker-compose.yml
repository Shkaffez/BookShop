services: 
  redis:
    image: redis
    volumes: 
      - ./redisStorage:/var/log    
  counter: 
    build: ./Counter    
    ports: 
      - 3002:3002
    environment:
      - PORT=3002
      - REDIS_URL=redis
    links: 
      - redis
  bookshop: 
    build: ./BookShop    
    ports:
      - 3000:3000
    environment:
      - PORT=3000